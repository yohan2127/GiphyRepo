<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Celebrities</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Javascript game.js -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>
  <div class="container">
    <h1 id="Celebfavorites">Favorite Celebrities Shows</h1>
  
    <!-- Celeb buttons will get here -->
    <div id="Celebbuttons"></div>

    <div id="Celeb-input-box">
      <form id= "Celeb-form">
        <label for="Celeb-input">Add Celeb Show</label>
        <input type="text" id="Celeb-input"><br>
        <!-- button triggers new Celeb to be added -->
        <input id="add-Celeb" type="submit" value="Submit">
      </form>
    </div>
    <!-- Celeb Shows will get to show here-->
    <div id="Celebview"></div>
  </div>
